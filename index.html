<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="./assets/css/mdb.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Plan Your Night Out</title>
</head>

<body>
	<button type="button" class="btn danger-color-dark stickyBtn" data-toggle="tooltip" data-placement="top" title="Restart"
	 id="resetBtn">
		<i class="fas fa-retweet"></i>
	</button>
	<nav></nav>
	<div class="container-fluid">
		<!-- Container 1 -->
		<!--Card-->
		<div class="row startBox">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">

					<!--Card content-->
					<div class="card-body">

						<!-- Form -->
						<form>
							<!-- Heading -->
							<!-- typewriter text -->
							<div class="textwrite">
								<h2 class="dark-grey-text text-center">
									<p class="typewrite" data-period="500" data-type='[ "Want To See A Show?", "Let&#8217s Grab A Drink", "Let&#8217s Go Out!" ]'>
										<span class="wrap"></span>
									</p>
								</h2>
							</div>
							<!-- end typewriter -->
							<hr>
							<!-- location picker -->
							<div class="input-group input-group-lg" id="formID">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-lg">Location</span>
								</div>
								<input type="text" class="form-control hoverable" autofocus aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="location"
								 required>
							</div>
							<p></p>
							<!-- datepicker -->
							<div class="input-group date" data-provide="datepicker">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="far fa-calendar-plus"></i>
									</span>
								</div>
								<input type="text" class="form-control hoverable" id="datePicker" required>
								<span class="input-group-addon "></span>
							</div>
							<p></p>
							<!-- bar chkbxk -->
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="bar" value="bar">
								<label class="form-check-label" for="bar">Bars Nearby</label>
							</div>
							<p></p>
							<!-- resauraunt chkbx -->
							<div class="form-check form-check-inline" align="center">
								<input class="form-check-input" type="checkbox" id="restaurant" value="restaurant">
								<label class="form-check-label" for="restaurant">Restaurants Nearby</label>
							</div>

					</div>
					<!-- startsubmit btn -->
					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-lg btn-block " id="btnStart">Lets Get Started!</button>
					</div>

					</form>
					<!-- Form -->

				</div>

			</div>
			<!--/.Card panel with event locations-->

			<!-- /container1 -->
			<!-- eventdump -->
			<div class="container" id="eventDump">
				<a name="events"></a>
			</div>
			<!-- end locations eventdump -->
			<!--/.Panel-->

			<!-- map container -->
			<div class="container rounded" id="mapDump">
				<!-- end map container -->
			</div>
			<!-- end map panel -->
		</div>
		<!-- Heading to the reseraunt/bars -->
		<div class="card" id="crapDump">
			<div class="card-body">
				<h3 id = "cHeader">Restaurants Near Your Event</h3>
			</div>
			<!-- end crapdump heading -->
		</div>
		<!-- placedump - Holds all api place data for reseraunts/bars -->
		<div class="container rounded" id="placeDump">
			<!-- end placeDump -->
		</div>

		<!-- end container fluid -->
	</div>
	<footer></footer>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.js"></script>
	<script src="./assets/js/bootstrap-datepicker.js"></script>
	<script src="./assets/js/eventful-api.js"></script>
	<script type="text/javascript" src="./assets/js/mdb.js"></script>
	<script src="./assets/js/style.js"></script>
	<script src="./assets/js/app2.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo1RTMVe5ajgFclRK2kCqc99xyBZ9gOLg&libraries=places&callback=activatePlacesSearch"></script>
	<!-- moment.js -->

</body>

</html>
