<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="./assets/css/mdb.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<title>Plan Your Night Out</title>
</head>

<body>
	<nav></nav>
	<div class="container-fluid">
		<!-- Container 1 -->
		<!--Card-->
		<div class="row startBox">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">

					<!--Card content-->
					<div class="card-body">

						<!-- Form -->
						<form name="">
							<!-- Heading -->
							
								<div class="textwrite">
									<h1 class="dark-grey-text text-center">
											<p class="typewrite" data-period="500" data-type='[ "Want To See A Show.", "Let&#8217s Grab A Drink", "Let&#8217s Do Both." ]'>
												<span class="wrap"></span>
											</p>
										</h1>
									</div>
							
							<hr>

							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-lg">Location</span>
								</div>
								<input type="text" class="form-control hoverable" autofocus aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="location">
							</div>
							<p></p>
							<div class="input-group date" data-provide="datepicker">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="far fa-calendar-plus"></i>
									</span>
								</div>
								<input type="text" class="form-control" id="datePicker">
								<span class="input-group-addon "></span>
							</div>
							<p></p>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="bar" value="bar">
								<label class="form-check-label" for="bar">Bars Nearby</label>
							</div>
							<p></p>
							<div class="form-check form-check-inline" align="center">
								<input class="form-check-input" type="checkbox" id="restaurant" value="restaurant">
								<label class="form-check-label" for="restaurant">Restaurants Nearby</label>
							</div>

					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-lg btn-block " id="btnStart">Lets Get Started!</button>
					</div>

					</form>
					<!-- Form -->

				</div>

			</div>
			<!--/.Card-->

			<!-- /container1 -->
			<div class="card-group" id="eventDump">



			</div>
			<!-- end card -->
			<!--/.Panel-->

			<!-- container2 -->
			<div class="container rounded" id="mapDump">


				</div> -->
			</div>
			<!-- container3 -->
			<!-- container3 -->

			<!-- container4 autocomplete test-->
			<!-- https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete -->
			<p></p>
			<input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="locationTest">
		</div>
		<!-- container4 -->

		<!-- end container fluid -->
	</div>
	<footer></footer>
	<script src="./assets/js/bootstrap.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap-datepicker.js"></script>
	<script src="./assets/js/eventful-api.js"></script>

	<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&libraries=places&language=en&key=AIzaSyCo1RTMVe5ajgFclRK2kCqc99xyBZ9gOLg"></script> -->
	<script type="text/javascript" src="./assets/js/mdb.js"></script>
	<script src="./assets/js/style.js"></script>
	<script src="./assets/js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo1RTMVe5ajgFclRK2kCqc99xyBZ9gOLg&libraries=places&callback=initMap"
	async defer></script>
</body>

</html>
